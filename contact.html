<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <script
      src="https://kit.fontawesome.com/0ab61b7aac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="personal__logo">
        <figure class="about-me__picture--brand-nav">
          <img
            src="./assets/personal brand.JPG"
            class="about-me__picture-nav"
            alt="khefford.io-figure"
          />
        </figure>
        <a href="index.html"><span class="text--green">khefford.io</span></a>
      </div>
      <ul class="nav__link--list">
        <li>
          <a
            href="index.html"
            class="nav__link--anchor link__hover-effect link__hover--effect--black"
            >Home</a
          >
        </li>
        <li>
          <a
            href="about.html"
            class="nav__link--anchor link__hover-effect link__hover--effect--black"
            >About</a
          >
        </li>
        <li>
          <a
            href="blog.html"
            class="nav__link--anchor link__hover-effect link__hover--effect--black"
            >Blog</a
          >
        </li>
        <li>
          <a
            href="contact.html"
            class="nav__link--anchor nav__link--anchor-primary"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <div>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--brand">
              <img
                src="./assets/personal brand.JPG"
                class="about-me__picture"
                alt="khefford.io-figure"
              />
            </figure>
            <h1 class="about-me__info--title">
              Contact <span class="text--green">Kenneth Hefford</span>
            </h1>
            <p class="about-me__info--para">
              I am an up and coming
              <strong class="text--green">FullStack Developer</strong> with the
              passion for bringing your company's visions to life.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link"
                ><i class="fa-brands fa-linkedin"></i
              ></a>
              <a href="" class="about-me__link"
                ><i class="fa-brands fa-github"></i
              ></a>
              <a href="" class="about-me__link"
                ><i class="fa-solid fa-file-pdf"></i
              ></a>
              <a href="" class="about-me__link"
                ><i class="fa-regular fa-envelope"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="contact">
      <div class="container">
        <div class="row">
          <h1 class="section__title">Send me a message!</h1>
            <form action="" class="form">
              <ul class="form__list">
                <li class="name">
                  <label for="name" >Name:</label>
                  <input type="text"  placeholder="First & Last Name"/>
                </li>
                <br>
                <li class="email">
                  <label for="mail">Email:</label>
                  <input type="email"   placeholder="Email"/>
                </li>
                <br>
                <li class="message">
                  <label for="msg">Message:</label>
                  <textarea   placeholder="Type your inquiry here"></textarea>
                </li>
                <br>
                <li class="send__button--wrapper">
                  <button class="send__button" type="submit">Send</button>
                </li>
              </ul>
            </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="row footer__row">
        <a href="#">
          <figure class="footer__logo">
            <img
              src="./assets/personal brand.JPG"
              alt=""
              class="footer__logo--img"
            />
          </figure>
        </a>
        <div class="footer__social--list">
          <a
            href="https://google.com"
            class="footer__social--link link__hover-effect link__hover-effect--white"
            target="_blank"
            >Linkedin</a
          >
          <a
            href="https://google.com"
            class="footer__social--link link__hover-effect link__hover-effect--white"
            target="_blank"
            >Github</a
          >
          <a
            href="https://google.com"
            class="footer__social--link link__hover-effect link__hover-effect--white"
            target="_blank"
            >Resume</a
          >
          <a
            href="./contact.html"
            class="footer__social--link link__hover-effect link__hover-effect--white"
            target="_blank"
            >Contact</a
          >
        </div>
        <div class="footer__copyright">Copyright Â© 2023 Kenenth Hefford</div>
      </div>
    </footer>
  </body>
</html>
